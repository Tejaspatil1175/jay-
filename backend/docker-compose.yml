version: '3.8'

services:
  # Apache Tika Server for Document Text Extraction
  tika:
    image: apache/tika:latest
    container_name: finora-tika
    ports:
      - "9998:9998"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finora-network

  # MongoDB (Optional - if you want to run MongoDB in Docker)
